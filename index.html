<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code ساز</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<style>
  body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; background:#f0f0f0; }
  input { padding:10px; width:300px; margin-bottom:20px; }
  canvas { margin-top:20px; border:2px solid #000; }
</style>
</head>
<body>

<h2>QR Code ساز</h2>
<input type="text" id="urlInput" placeholder="آدرس خود را وارد کنید">
<button onclick="generateQR()">ساخت QR</button>
<canvas id="qrCanvas"></canvas>

<script>
function generateQR() {
    const url = document.getElementById('urlInput').value;
    if(!url) return alert('لطفاً یک آدرس وارد کنید');

    const qr = new QRious({
        element: document.getElementById('qrCanvas'),
        value: url,
        size: 300,
        background: 'white',
        foreground: 'black',
        level: 'H' // بالاترین مقاومت خطا
    });

    // اضافه کردن متن وسط QR
    const canvas = document.getElementById('qrCanvas');
    const ctx = canvas.getContext('2d');
    ctx.font = 'bold 16px sans-serif';
    ctx.fillStyle = 'red';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('rdnsparham-rgb.github.io/QR', canvas.width/2, canvas.height/2);
}
</script>

</body>
</html>
